<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="cssContato.css">
</head>
<body>

    <header>
        <img src="img/logo.png" width="450px" height="220px">
        <button id="LuciAuree"><a href="index.html" style="color: white;font-size: 25px ;">Luci Auree</a></button>
    </header>

    <nav>
        <a id="InitialPage" href="index.html">Página Inicial</a>
        <a id="Coleções"  href="colecoes.html">Coleções</a>
        <a id="SobreNos"  href="sobrenos.html">Sobre Nós</a>
        <a id="Contato" href="#">Contato</a>
    </nav>

    <div class="titulo">
        <strong>Alguma duvida ou Sugestão?</strong>
        <p>Nos mande uma mensagem!!!</p>
    </div>

    <div class="container">
        <form class="contato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar Mensagem</button>
        </form>
    </div>
    
    <footer>
        <p>&copy; 2023 Luci Auree | Todos os direitos reservados</p>
    </footer>
    
</body>
</html>
